[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #33A1E0
secondary = #8ABEB7
alert = #A54242
disabled = #707880
success = #5fff5f
error = #FF0000

[bar/mybar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Cousine Nerd Font:size=10:weight=bold;0
font-1 = Font Awesome 7 Free:size=10;1
font-2 = Font Awesome 7 Free Solid:size=10;2

modules-left = xworkspaces xwindow
modules-center = xmode
modules-right = arch-update cpu memory wlan pulseaudio calendar mouse systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xmode]

type = internal/i3

format = <label-mode>

; Mostra o nome do modo
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #bf616a
label-mode-foreground = #ffffff

[module/xworkspaces]
type = internal/i3

format = <label-state>

; Workspace atual (focado)
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Workspace ocupado mas não focado
label-unfocused = %name%
label-unfocused-padding = 1

; Workspace com janela em estado urgente (janela vermelha no i3)
label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

; Workspace vazio
label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =  %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
; 
[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " muted"
label-muted-foreground = ${colors.disabled}
; 
; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
; 
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
; 
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}
; 
[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %gb_used:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
format-connected-foreground = ${colors.success}
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =%local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
; 
