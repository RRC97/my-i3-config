; My custom modules

[module/arch-update]
type = custom/script
exec=export LABEL="%{F#33A1E0}" && $SCRIPT_DIR/polybar-arch-update.py -b "5fff5f" -y -u "FFFF85" -c
interval=3600

[module/calendar]
type = custom/script
exec= LABEL="%{F#33A1E0} %{F-}" HEIGHT=180 WIDTH=220 DATEFMT="+%d/%m/%Y %H:%M:%S" $SCRIPT_DIR/calendar
interval=1
click-left =BLOCK_BUTTON=1 $SCRIPT_DIR/calendar

[module/mouse]
type = custom/script
exec =export LABEL="%{F#33A1E0}" && $SCRIPT_DIR/polybar-mouse
click-left =$SCRIPT_DIR/toggle-mouse
interval = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
